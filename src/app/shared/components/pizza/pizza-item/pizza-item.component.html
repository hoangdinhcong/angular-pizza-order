<mat-card *ngIf="pizza" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ pizza.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="pizza.thumbnail" alt="Photo of a {{ pizza.name }}">
  <mat-card-content>
    <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      {{ pizza.description }}
    </p>
    <p> {{ pizza.currency }} {{ pizza.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">ADD TO CARD</button>
  </mat-card-actions>
</mat-card>
