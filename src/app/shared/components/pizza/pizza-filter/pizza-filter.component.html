<button mat-button (click)="filterToggle()">
    <mat-icon>filter_list</mat-icon>
    Filter
</button>

<mat-card *ngIf="showFilter" >

    <mat-card-content>
        <div class="row">
            <mat-form-field class="d-block col-md-6 col-lg-3">
                <mat-label>Name</mat-label>
                <input matInput placeholder="ex: Smoked Salmon...">
            </mat-form-field>
        </div>
    </mat-card-content>

    <mat-card-actions class="text-right">
        <button mat-raised-button color="primary">Filter</button>
    </mat-card-actions>
</mat-card>
